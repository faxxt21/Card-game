<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карткова гра</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Карткова битва</h1>
      <p class="round-counter" id="roundCounter">Спроба 0 з 3</p>
      <div class="scoreboard">
        <div class="player-box">
          <h2 id="userName">Користувач</h2>
          <p>Бали:</p>
          <div class="score-badge" id="userScore">0</div>
        </div>
        <div class="player-box">
          <h2>Computer</h2>
          <p>Бали:</p>
          <div class="score-badge" id="computerScore">0</div>
        </div>
      </div>
      <div class="battle-field">
        <div class="card-slot">
          <img id="userCardImg" src="img/back.png" alt="Card" />
        </div>
        <div class="vs">VS</div>
        <div class="card-slot">
          <img id="computerCardImg" src="img/back.png" alt="Card" />
        </div>
      </div>
      <div class="controls">
        <button id="generateBtn">Generate</button>
        <p id="statusMessage">Натисніть кнопку</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
